---
name: Build and Push Docker Image to GitHub Container Registry
permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - 'main'
    paths:
      - 'models/**'
      - 'Dockerfile'
      - "dataset/**"
      - "data/**"
      - "scripts/**"
      - "requirements.txt"
      - "requirements-dev.txt"

jobs:
  build-push-image:
    runs-on: second

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # Step 2: Extract branch name
      - name: Get branch name
        id: get_branch
        run: |
          BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/}" | tr '/' '-')
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV

      # Step 3: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}

      # Step 4: Build the Docker image with branch name tag
      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}:${{ env.branch_name }}
          docker build -t $IMAGE_NAME . \
            --build-arg CDN_API_KEY=${{ secrets.CDN_API_KEY }}

      # Step 5: Push the Docker image to GitHub Container Registry
      - name: Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}:${{ env.branch_name }}
          docker push $IMAGE_NAME
